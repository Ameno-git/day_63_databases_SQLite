<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a Book</title>
</head>
<body>

    <form action="{{url_for('edit', id=book.id)}}" method="POST">
        <p>Book name: {{book.title}} </p>
        <p>Current rating: {{book.rating}}</p>

        <input type="text" name="new_rating" placeholder="new rating"><button type="submit">Edit rating</button>
    </form>
</body>
</html>
